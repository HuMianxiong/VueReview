<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <!-- 条件渲染 -->
        {{a>=0?1:-1}}
        <p v-if='a>0'>1</p>
        <p v-else-if='a===0'>0</p>
        <p v-else>-1</p>
        <p v-show='a>=0'>1</p>
        <p v-show='a<0'>-1</p>
        {{str.toUpperCase()}}
        <p>{{fun()}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#box',
            data:{
                a:-2,
                str:'abc',
                arr:['a','b','c']
            },
            methods:{
                fun(){
                    //a>0 a===0 a<0 -1
                    if(this.a>0){
                        return 1
                    }
                    else if(this.a===0){
                        return 0
                    }
                    else{
                        return -1
                    }
                }
            }
        })
    </script>
</body>
</html>
