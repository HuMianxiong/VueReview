<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <Com></Com>
    </div>
    <script>
        var Com = Vue.extend({
            data(){
                return {
                    str:'hello'
                }
            },
            template:"<div>{{str}}</div>"
        })
        new Vue({
            el:'#box',
            components:{
                Com
            }
        })
    </script>
</body>
</html>
