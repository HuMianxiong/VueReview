<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box" @click="test">
        {{mz}}{{school}}
    </div>
    <hr>
    <div id="box2">
        {{mz}}
    </div>
    <script>
        var obj ={
            data:{
                school:'qf'
            },
            methods:{
                test(){
                    console.log('test')
                }
            }
        }
        new Vue({
            el:'#box',
            mixins:[obj],//混用是一种复用的手段
            data:{
                mz:'zs'
            }
        })
        new Vue({
            el:'#box2',
            data:{
                mz:'ls'
            }
        })

        
    </script>
</body>
</html>
