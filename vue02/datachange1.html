            data:{

                arr:[1,2,3]
            },
            methods:{
                change(){
                    // this.n++;//这个数据改变会触发视图的更新
                    // this.arr[0] = 1111 //这种方式视图不触发更新

                    // this.arr.splice(0,1,1111)//可以
                    // console.log(this.arr)

                    // this.$forceUpdate();
                    
                    // this.$set(this.arr,0,1111)//可以
                    Vue.set(this.arr,0,2222)//可以
                }
            }
        })
    </script>
</body>
